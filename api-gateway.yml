eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7020/eureka/
spring:
  cloud:
    gateway:
      routes:
      - id: employee-service
        uri: lb://EMPLOYEE-SERVICE
        predicates:
        - Path=/employee/**
      - id: department-service
        uri: lb://DEPARTMENT-SERVICE
        predicates:
        - Path=/department/**
